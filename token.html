<template name="each_cyield">
  {{#each c_yield}}
    {{>_sel_spa}}
  {{/each}}
</template>

<template name="each_kyield">
  <div class="d_div {{get_s_n}}">
    {{#each k_yield}}
      {{>doc_a_spa}}
      {{>drop_tem}}
    {{/each}}
  </div>
</template>

<template name="div_tem">
  <div class="{{get_tem_ty}} {{get_look}}">
    {{>s_each_cyield}}
  </div>
</template>

<template name="nav_with_con_tem">
  <nav class="{{get_tem_ty}} {{get_look}}">
    <div class = "container">
      {{>s_each_cyield}}
    </div>
  </nav>
</template>

<template name="div_with_con_tem">
  <div class="{{get_tem_ty}} {{get_look}}">
    <div class = "container">
      {{>s_each_cyield}}
    </div>
  </div>
</template>

<template name="a_tem">
  <a href="{{get_href}}">
    {{>doc_spa}}
  </a>
</template>

<template name="sel_ea_tem">
  {{#each _sel_doc_ea}}
    {{>doc_e_spa}}
  {{/each}}
</template>

<template name="span_tem">
  <span class="{{get_tem_ty}} {{get_key}} {{get_evt}}">
    {{_sel_doc}}
  </span>
</template>

<template name="drop_tem">
  {{#if dropdown}}
    {{#with dyield}}
      <div class="dropdown {{get_visibility}}">
        {{>s_each_cyield}}
      </div>
    {{/with}}
  {{/if}}
</template>

<template name="span_each_tem">
  <div class="doc_div">
    {{#each _sel_doc_ea}}
      <span class="{{get_tem_ty}} {{get_key}} {{get_evt}}">
        {{_sel_doc}}
      </span>
    {{/each}}
  </div>
</template>

<template name="span_div_tem">
  <div class="doc_div">
    <span class="{{get_tem_ty}} {{get_key}} {{get_evt}}">
      {{_sel_doc}}
    </span>
  </div>
</template>

<template name="form_tem">
  <div class="{{get_tem_ty}} {{get_look}}">
    <form class="form_div">
      {{>s_each_cyield}}
    </form>
  </div>
</template>

<template name="h1_tem">
  <h1 class="{{get_tem_ty}} {{get_key}} {{get_evt}}">
    {{_sel_doc}}
  </h1>
</template>

<template name="img_tem">
  <div class="img_ph">
    <img class="{{get_tem_ty}} {{get_evt}} {{get_key}}" src="{{_sel_img}}" alt="{{get_img_caption}}">
  </div>
</template>

<template name="input_tem">
  <input class="{{get_tem_ty}} {{get_evt}} {{get_err_state}}" type="{{get_input_type}}" name="{{get_key}}" value="{{input_value}}" placeholder="{{_sel_doc}}">
  <span class="error_msg {{get_visibility}}">{{get_error_msg}}</span>
  <span class="error_icon {{get_error_icon}} {{get_visibility}}"></span>
</template>

<template name="textarea_tem">
  <textarea class="{{get_tem_ty}} {{get_evt}} {{get_err_state}}" name="{{get_key}}" placeholder="{{_sel_doc}}">
    {{input_value}}
  </textarea>
  <span class="error_msg {{get_visibility}}">{{get_error_msg}}</span>
  <span class="error_icon {{get_error_icon}} {{get_visibility}}"></span>
</template>
