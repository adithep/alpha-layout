<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
  {{>_t_path}}
</body>

<template name="_t_path">
  <div class="main_path">
    {{#with path}}
      {{#each t_yield}}
        {{>_sel_spa}}
      {{/each}}
    {{/with}}
  </div>
</template>

<template name="_sel_spa_tem">
  {{>_sel_spa}}
</template>

<template name="dis_key_tem">
  <span class=key_dis>{{_sel_key}}</span>
</template>

<template name="sub_path">
  <div class="sub_path">
    {{#with sub_path}}
      {{#each t_yield}}
        {{>_sel_spa}}
      {{/each}}
    {{/with}}
  </div>
</template>
