<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
  {{>_t_path}}
</body>

<template name="_t_path">
  {{#with path}}
    {{#each t_yield}}
      {{#with ex_ctl}}
        {{>_sel_spa}}
      {{/with}}
    {{/each}}
  {{/with}}
</template>

<template name="sub_path">
  <h3>sub</h3>
  {{#each t_sub}}
    {{>_t_path}}
  {{/each}}
</template>

<template name="main_intro">
  <h3>Intro</h3>
</template>

<template name="_btn">
  <a {{_btn_dyn}} class="_btn {{_btn_class}}" href="{{fhref}}">
    {{dis_el}}
  </a>
</template>



<template name="li_btn">
  <li>
    <a href="/{{this._tri_dis.href}}">{{this._tri_dis.dis}}</a>
  </li>
</template>

<template name="h1_title">
  <a href="{{fhref}}">
    <h1 class="title_h">{{dis_el}}</h1>
  </a>
</template>

<template name="nav_title">
  <div class="nav_title {{ctl_look}}">
    {{>awesome}}
  </div>
</template>

<template name="nav_btn_list">
  <div class="nav_btn_list {{ctl_look}}">
    {{>awesome}}
  </div>
</template>

<template name="user_n">
  <a>{{dis_el}}</a>
</template>

<template name="def_sub_tem">
  {{dis_el}}
</template>

<template name="nav_user">
  <ul class="right user">
    <li>
      {{>awesome}}
    </li>
    <li>
      <a class="logout">`</a>
    </li>
  </ul>
</template>

<template name="main_nav">
  <nav class="nav_large {{ctl_look}}">
    <div class="container">
      {{>awesome}}
    </div>
  </nav>
</template>

<template name="footer">
  <div class="footer {{ctl_look}}">
    {{>awesome}}
  </div>
</template>

<template name="footer_about">
  <div class="footer_about {{ctl_look}}">
    {{>awesome}}
  </div>
</template>

<template name="info">
  <a {{_btn_dyn}} class="profile_e {{_btn_class}}" href="{{fhref}}">
    {{dis_el}}
  </a>
</template>

<template name="input">
  <div class="input {{ctl_look}}">
    {{>awesome}}
  </div>
</template>

<template name="input_el">
  <input placeholder="meme">
</template>

<template name="data_tem">
  {{#each ctla}}
    {{#with dat_dat}}
      {{#each disp_arr}}
        {{>dat_tem_cal}}
      {{/each}}
    {{/with}}
  {{/each}}
</template>

<template name="each_disp">
  {{#each disp_arr}}
    {{disp}}
  {{/each}}
</template>

<template name="ctl_tem">
  {{#each ctl}}
    {{#with ex_ctl}}
      {{>tem_cal}}
    {{/with}}
  {{/each}}
</template>

<template name="awesome">
  {{>ctl_tem}}
  {{>data_tem}}
</template>
