<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>αSΨS</title>
</head>

<body>
  {{#if currentUser.username}}
    {{>_t_path}}
  {{else}}
    {{>authentication}}
  {{/if}}
</body>

<template name="_t_path">
  {{#each t_yield}}
    {{>_sel_spa}}
  {{/each}}
</template>

<template name="sub_path">
  <h3>sub</h3>
  {{#each t_sub}}
    {{>_t_path}}
  {{/each}}
</template>

<template name="_t_space">
  {{#each t_spa}}
    {{>_t_group}}
  {{/each}}
</template>

<template name="_t_group">
  <div class="parent_div">
    {{#each t_gr}}
      {{>_parent_t}}
    {{/each}}
  </div>
</template>

<template name="_parent_t">
  {{#each t_data}}
    {{> t_tem}}
  {{/each}}
</template>

<template name="footer">
  <h3>foot</h3>
</template>

<template name="main_intro">
  <h3>Intro</h3>
</template>

<template name="_btn">
  <a {{_btn_dyn}} class="{{_btn_attrs.class}} {{_btn_class}}">
    {{this.key_dis}}
  </a>
</template>

<template name="li_btn">
  <li>
    <a href="/{{this._tri_dis.href}}">{{this._tri_dis.dis}}</a>
  </li>
</template>

<template name="main_nav">
  <nav class="nav_large">
    <a href="/">
      <h1>αSΨS</h1>
    </a>
    <ul>
      {{#each t_spa}}
        {{>_t_group}}
      {{/each}}
    </ul>
    <ul class="right user">
      <li>
        <a>{{currentUser.username}}</a>
      </li>
      <li>
        <a class="logout">`</a>
      </li>
    </ul>
  </nav>
  <div id="content">
    {{>_t_path}}
  </div>
</template>
